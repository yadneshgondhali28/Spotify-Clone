<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone | Yadnesh Gondhali</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700;800&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cdn/css/style.css">
    <link rel="stylesheet" href="cdn/css/utility.css">
  </head>
  <body>
    <main>
        <section class="container flex bg-black">
            <section class="left-section">
                <div class="home bg-grey rounded margin-1 padding-1">
                    <div class="logo"><img class="invert" src="cdn/images/logo.svg" alt="spotify logo"></div>
                    <div class="navbar">
                        <ul>
                            <li><img class="invert" src="cdn/images/home-icon.svg" alt="home icon">Home</li>
                            <li><img src="cdn/images/search-icon.svg" alt="search icon">Search</li>
                        </ul>
                    </div>
                </div>
                <div class="library bg-grey rounded margin-1 padding-1">
                  <div class="library-heading flex items-align">
                    <div class="library-heading-text flex items-align">
                      <img class="invert" src="cdn/images/library-icon.svg" alt="library icon">
                      <p>Your Library</p>
                    </div>
                    <div class="create-playlist-icon">
                      <img class="invert" src="cdn/images/create-playlist-icon.svg" alt="create playlist or folder icon">
                    </div>
                  </div>
                </div>
            </section>
            <section class="right-section">right section</section>
        </section>
    </main>
  </body>
</html>
